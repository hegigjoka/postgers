<mat-drawer-container style="height: 100%" [hasBackdrop]="true" (backdropClick)="backing()">
  <mat-drawer class="side-menu-drawer" #menu [mode]="'over'" position="start">
    <app-side-menu (fireEvent)="backing($event)"></app-side-menu>
  </mat-drawer>
  <mat-drawer-content class="container-fluid">
    <div class="row top-menu-style">
      <div class="col-lg-2 col-md-4 col-sm-10 emp-brand-menu">
        <mat-icon class="menu-icon" (click)="iconToggle()">menu</mat-icon>
        <div class="page-name" id="main">Employee Requests</div>
      </div>
      <div class="col-lg-6 col-md-4 emp-global-search">
        <mat-icon class="search-icon">search</mat-icon>
        <input class="search-bar" type="search" [(ngModel)]="search" [placeholder]="'Search...'">
      </div>
      <div class="emp-cred-container" *ngIf="sideNav !== 'open'">
        <ngx-avatar *ngIf="!avatarOrPic()" class="avatar" [name]="'Hegi Gjoka'" [size]="'46'" bgColor="white" fgColor="#045BA1"></ngx-avatar>
        <img *ngIf="avatarOrPic()" src="{{avatar}}" class="img-fluid avatar-img">
        <div class="office-n-employee">
          <div>{{setCreds('office')}}</div>
          <div>{{setCreds('employee')}}</div>
        </div>
      </div>
    </div>
    <div style="height: 92.5%;" class="row">
      <router-outlet (activate)="searchingFunc()"></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
