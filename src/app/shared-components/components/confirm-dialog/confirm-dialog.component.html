<div class="container">
  <div class="row conf-dialog">
    <div class="col-12">
      <datalist id="authType">
        <option *ngFor="let type of authType" [value]="type?.someLabel"></option>
      </datalist>
      <div class="conf-dialog-header">{{'popup_conf_hi' | translate}} {{hrEmployee}} !</div>
      <hr style="background-color: white">
      <div class="conf-dialog-desc">{{text}}</div>

      <label for="notes" *ngIf="extraFieldType">{{'popup_conf_notes' | translate}}</label>
      <input id="notes" type="text" [(ngModel)]="notes" placeholder="{{'popup_conf_notes_placeholder' | translate}}" *ngIf="extraFieldType">

      <label for="notes" *ngIf="extraDropdownType">Type: </label>
      <input list="authType"
             type="text"
             [(ngModel)]="authTypeInput"
             (change)="setAuthTypeId(authTypeInput)"
             *ngIf="extraDropdownType">

      <div class="conf-dialog-buttons">
        <button class="btn btn-danger"
                mat-button
                (click)="onNoClick()">
          {{no}}
        </button>
        <button class="btn btn-success"
                mat-button
                [mat-dialog-close]="onYesClicl(type, extraFieldType, extraDropdownType)"
                *ngIf="type">
          {{yes}}
        </button>
      </div>
    </div>
  </div>
</div>
